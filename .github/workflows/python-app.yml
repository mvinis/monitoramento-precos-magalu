name: Python CI - Data Quality & IA Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .  # Instala o projeto em "modo edit√°vel"

      - name: Run Tests (Data Quality & AI Logic)
        run: |
          pytest tests/ -v
